<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загородняя Виктория. Лабораторная работа №6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.16*16.png">
    <link rel="icon" href="../favicon.32x32.png">
    <style>
        .game{
            margin: 0 auto;
            cursor: pointer;
            border: 3px solid;
            border-radius: 10px;
            padding: 7px;
            background-color: rgba(140, 234, 234, 0.535);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game" style="margin: 10px 20px 10px 30px; width: 230px; height: 30px;" >
            <button>
                Сыграть в игру
            </button>
        </div>
        <div class="game" style="margin: 10px 20px 10px 30px;">
            <h1>Угадай число</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100"><br>
                <button>Угадать</button>
                <div id="result"></div>
            </div>
        </div>
        <div class="game" style="margin: 10px 20px 10px 30px;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманое число :<span id="number"></span>
            </div>
            <div>
                Количество попыток:<span id="try-count"></span>
            </div>
            <div>
                <button>Сыграть еще раз</button>
            </div>
            </div>
    </main>  
    <footer>
        &copy; Загородняя Виктория, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
