<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Зачет</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .c{
        text-align: center;
    }
</style>
<script>
    function showText() {
        let a = parseInt(document.getElementById('number').value);

        if (a < 1) {
            alert('Очень мало');
        } else if (a === 2) {
            alert('Мало');
        } else if (a === 3) {
            alert('Норма');
        } else if (a === 4) {
            alert('Много');
        } else {
            alert('Очень много');
        }
    }
</script>
</head>
<body>
<div class="c">
    <p>Введите число:</p>
    <input type="number" id="number" placeholder="Введите число">
    <button onclick="showText()">OK</button>
</div>
</body>
</html>
