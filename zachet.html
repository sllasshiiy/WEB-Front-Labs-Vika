<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увеличение картинки</title>
<style>
 body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    width: 400px;
    max-height: 300px;
    transition: transform 0.5s, width 0.5s, height 0.5s;
  }
  img:hover {
    transform: scale(1.75);
  }
  img:active {
    transition: transform 1s, width 1s, height 1s;
    transform: scale(1.75);
  }
</style>
</head>
<body>
  <img src="https://i.pinimg.com/474x/9d/2a/f2/9d2af24fb2de9b7e7ebca5ffe6a3bbbb.jpg" alt="Image">
</body>
</html>
