<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загородняя Виктория. Лабораторная работа №7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.16*16.png">
    <link rel="icon" href="../favicon.32x32.png">
    <script>
        function addNewBlock(){
            let main=document.querySelector('main');
            let k=document.getElementById("k").value;
            for (let i=0;i<k;i++){
                let newBlock=document.createElement('div');
                newBlock.style.backgroundColor='purple';
                newBlock.style.marginTop='20px';
                newBlock.style.border='5px solid';
                newBlock.style.height='40px';
                newBlock.style.width=((i*50)+175)+'px';
                newBlock.style.color='white';
                newBlock.style.textAlign='center';
                newBlock.innerHTML=`Блок № ${i+1}: 2*${i}<sup>2</sup>=${2*i**2}`;
                main.appendChild(newBlock);
            }
        }
        function add20_50(){
            let main=document.querySelector('main');
            for(let i=20;i<=50;i+=2.5){
                let newBlock=document.createElement('div');
                newBlock.style.width=((i*10)+50)+'px';
                newBlock.style.backgroundColor='white';
                newBlock.style.marginTop='10px';
                newBlock.style.height='30px';
                newBlock.style.color='black';
                newBlock.style.border='2px solid';
                newBlock.innerHTML=`${i}`;
                main.appendChild(newBlock);
            }
        }
        function add10_80(){
            let main=document.querySelector('main');
            for(let i=10;i>=-80;i-=3){
                let newBlock=document.createElement('div');
                newBlock.style.width='20px';
                newBlock.style.backgroundColor='lightblue';
                newBlock.style.margin='0.5px';
                newBlock.style.height='20px';
                newBlock.style.alignItems='center';
                newBlock.style.justifyContent='center';
                newBlock.style.borderRadius='50%';
                newBlock.style.color='black';
                newBlock.style.border='2px solid';
                newBlock.style.display='inline-block';
                newBlock.style.fontSize='14px';
                newBlock.innerHTML=`${i}`;
                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlock()">Добавить блоки</button>
        <button onclick="add20_50()">20=>50</button>
        <button onclick="add10_80()">10=>-80</button>
        <p>Введите кол-во блоков:</p>
        <input type="number" placeholder="Введите кол-во блоков" id="k">
       
    </main>
    
    <footer>
        &copy; Загородняя Виктория, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
