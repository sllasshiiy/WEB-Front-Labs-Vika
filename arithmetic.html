<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загородняя Виктория. Лабораторная работа №5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.16*16.png">
    <link rel="icon" href="../favicon.32x32.png">
    <script>
        function showSum(){
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a+b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiff(){
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a-b;
            alert('Разность '+ a + ' и '+ b + ' равна '+ result);
        }
        function showP(){
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a*b;
            alert('Произведение '+ a + ' и '+ b + ' равно '+ result);
        }
        function showD(){
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result=a/b;
            alert('Деление '+ a + ' и '+ b + ' равно '+ result);
        }
        function showAuthor(){
            let author='Автор страницы: \nЗагородняя Виктория Артемовна';
            alert(author);
        }
        function showHI(){
            let hi='Добро пожаловать на мою страницу! \nПросьба не тыкать лишний раз никуда и не дышать, иначе может перестать работать!';
            alert(hi);
        }
        function changeOutput(buttonNum, backColor, textColor,boxWidth){
            let output=document.getElementById('output');
            output.innerHTML='Нажата кнопка ' + buttonNum
            output.style.backgroundColor=backColor;
            output.style.color=textColor;
            output.style.borderWidth=boxWidth;
        }
    </script>
    <style>
        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
        .message{
            display: inline-block;
            cursor: pointer;
            margin: 10px;
            border: 3px solid;
            border-radius: 5px;
            padding: 5px;
            width: 150px;
            height: 50px;
            overflow:auto;
            background-color: rgba(140, 234, 234, 0.535);
            text-align: center;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="11" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="30" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showP()">Найти произведение чисел</div>
        <div class="message" onclick="showD()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать,кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,'yellow','red','2px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2,'black','lime','10px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'white','purple','20px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4,'pink','black','40px')">
        </div>
        <div id="output"></div>
    </main>
    
    <footer ondblclick="showHI()" style="cursor: pointer;">
        &copy; Загородняя Виктория, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
