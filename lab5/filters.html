<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загородняя Виктория. Лабораторная работа №5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.16*16.png">
    <link rel="icon" href="../favicon.32x32.png">
    <script>
        function blurChange(){
            let value=document.getElementById('blurValue').value+'px';
            document.getElementById('blurOutput').innerText=value;
            document.getElementById('blurImage').style.filter='blur('+ value + ')';
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
<main>
    <div>
        Фильтр blur:
        <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
        <span id="blurOutput"></span>
    </div>
    <div><img src="e2bbe42ee1f53f0f6bf7077ec0f2f40e.jpg" id="blurImage"></div>
</main>
<footer>
    &copy; Загородняя Виктория, ФБИ-21, 2 курс, 2024
</footer>
</body>
</html>
